<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            padding: 15px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.07);
            border: 1px solid rgba(0, 0, 0, 0.07);
        }
        
        .header {
            background: linear-gradient(45deg, #335bd6, #27489d, #1e3a8a, #3b59b1);
            padding: 20px;
            display: flex;
            align-items: center !important;
            gap: 15px;
            color: #ffffff;
            flex-direction: column !important;
            text-align: center !important;
        }
        
        .header img {
            max-width: 50px;
            height: auto;
            margin: 0 auto;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }
        
        .content {
            padding: 25px 20px;
        }
        
        .content h2 {
            font-size: 20px;
            color: #1a202c;
            margin-bottom: 15px;
        }
        
        .highlight {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border-left: 4px solid #667eea;
            padding: 12px 16px;
            border-radius: 6px;
            margin: 18px 0;
        }
        
        .highlight h3 {
            color: #4338ca;
            font-size: 17px;
            margin-bottom: 6px;
            font-weight: 600;
        }
        
        .highlight p {
            color: #4b5563;
            font-size: 14px;
            margin: 0;
            line-height: 1.6;
        }
        
        .content p {
            color: #4b5563;
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.6;
        }
        
        .content ul {
            margin: 15px 0;
            padding-left: 0;
            list-style: none;
        }
        
        .content ul li {
            padding: 8px 0;
            color: #4b5563;
            font-size: 14px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .detail-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin: 18px 0;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }
        
        .detail-label {
            color: #6b7280;
            font-weight: 500;
            margin-right: 10px;
        }
        
        .detail-value {
            color: #1f2937;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .button {
            display: inline-block;
            background-image: linear-gradient(195deg, #667eea, #764ba2);
            color: #ffffff !important;
            padding: 12px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }
        
        .text-center {
            text-align: center;
        }
        
        .footer {
            background-color: #f9fafb;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer p {
            font-size: 12px;
            color: #6b7280;
            margin: 5px 0;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="background: linear-gradient(45deg, #335bd6, #27489d, #1e3a8a, #3b59b1); padding: 20px; display: flex; align-items: center; gap: 15px; color: #ffffff; flex-direction: column; text-align: center;">
            <img src="https://www.thesantris.com/img/thesantris.d8cb461c.png" alt="The Santris" style="max-width: 50px; height: auto;">
            <h1 style="font-size: 20px; font-weight: 700; margin: 10px 0; color: #ffffff;">THESANTRIS</h1>
            <h6 style="font-size: 14px; font-weight: 400; margin: 5px 0 0 0; color: #ffffff;">The secure and transparent hub for your platforms.</h6>
        </div>
        
        <div class="content">
            {{CONTENT}}
        </div>
        
        <div class="footer">
            <p><strong>Â© {{YEAR}} The Santris.</strong> All rights reserved.</p>
            <p>
                <a href="https://www.thesantris.com/privacy">Privacy Policy</a>
                <a href="https://www.thesantris.com/terms">Terms</a>
                <a href="mailto:support@thesantris.com">Support</a>
            </p>
        </div>
    </div>
</body>
</html>
